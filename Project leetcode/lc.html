<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">

        <h1>Leetcode metric</h1>

        <div class="user-container">
            <p>Enter your username</p>
            <div class="user-input-container">
                <input type="text" placeholder=" here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progressItem ">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>
            </div>

            <div class="progressItem circle">
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>
                
            </div>

            <div class="progressItem circle">
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>
            </div>

        </div>

        <div class="stats-card">
            <!-- <h2>Data :</h2> -->
            <!-- directly populate card here using javascript -->
        </div>

        <script src="lc.js"></script>
    </main>
</body>
</html>
